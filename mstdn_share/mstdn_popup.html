<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: #fff;
                margin:0;
                padding:0 0 0.5rem 0;
                overflow: hidden;
            }
            h1{
                font-size:1.2rem;
                margin:0.5rem;
            }
            #text{
                display:block;
                width:90%;
                height:5rem;
                margin:0.5rem auto;
                border:1px solid #ccc;
                resize:none !important;
            }
            #instance{
                display:block;
                width:90%;
                height:1.5rem;
                margin:0.5rem auto;
                border:1px solid #ccc;
                resize:none !important;
            }
            #desc{
                width:80%;
                margin-left:15%;
                font-size:0.8rem;
                color:#888;
            }
            #submit_btn{
                width:100px;
                height:2rem;
                color:#fff;
                background-color:#6364FF;
                margin:0.5rem auto;
                text-align:center;
                line-height:2rem;
                display:block;
                cursor:pointer;
            }
        </style>
        <script src="mstdn_popup.js"></script>
    </head>
    <body>
        <h1><img src="pics/Mastodon.svg" style="width:1.5rem;vertical-align:text-bottom;">以下の内容を投稿します。</h1>
        <textarea id="text"></textarea>
        
        <h1>あなたのインスタンスを指定してください。</h1>
        <textarea id="instance"></textarea>
        <div id="desc">※ mastodon.social, pawoo.net, social.vivaldi.net …など、あなたが利用しているインスタンスを入力してください（<span style="color:#000;">https:// は不要</span>です）。Cookieが有効な場合、次回から自動入力されます。</div>
        <div id="submit_btn">投稿</div>
    </body>
 
</html>
